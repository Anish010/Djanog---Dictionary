{% load static %}

<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{% block title %}EnglishDictionary{% endblock %}</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'book.ico' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Theme CSS -->  
    {% comment %} <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/index.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atomic+Age&family=Chivo+Mono:wght@600&family=Gemunu+Libre:wght@300&family=Phudu&family=Sigmar+One&display=swap" rel="stylesheet">
<body>
    <div class="btn-group btn-lg">
        <a href="{% url 'index' %}" class="btn btn-primary mr-4" aria-current="page"><i class="fa fa-home"></i><span class="pl-2">Home</span></a>
    </div>
    <div class="container-fluid ">
        
		    <div class="container text-center">
			    <h2 class="heading pt-4 " style="font-family: 'Atomic Age', cursive; font-size: 50px">English Dictionary <img src="{% static 'book.png' %}"alt="Book" height = 80px></h2> 

                <form class="signup-form form-inline justify-content-center pt-5 input-form"  action="{% url 'search' %}" method="GET">
                    <div class="form-row align-items-center" action="{% url 'search' %}" method="GET">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" name="word" placeholder="Enter Your Word">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success search"><i class="fa fa-search"></i><span class="pl-2">Search</span></button>
                            </div>
                        
                        </div>
                        
                    </div>
                </form>
				

		    </div><!--//container-->
	    </section>
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">
				{% block content %}

				{% endblock %}
                <br><br>
            </div>
         </section>  
                
    </div><!--//main-wrapper-->
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
