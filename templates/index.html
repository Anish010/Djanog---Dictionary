{% load static %}

<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>{% block title %}Ging Dictionary{% endblock %}</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head> 

<body>
    
    <div class="container">
		    <div class="container text-center">
			    <h2 class="heading pt-4 ">English Dictionary</h2>
			    {% comment %} <form class="signup-form form-inline justify-content-center pt-3" action="{% url 'search' %}" method="GET">
                    <div class="form-group">
                        <label class="sr-only" for="semail">Enter Your Word</label>
                        <input type="text" id="semail" name="word" class="form-control mr-md-1 semail" placeholder="Enter Your Word">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
				</form> {% endcomment %}
                <form class="signup-form form-inline justify-content-center pt-5 input-form"  action="{% url 'search' %}" method="GET">
                    <div class="form-row align-items-center" action="{% url 'search' %}" method="GET">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" name="word" placeholder="Enter Your Word">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success search"><i class="fa fa-search"></i><span class="pl-2">Search</span></button>
                            </div>
                        
                        </div>
                        
                    </div>
                </form>
				

		    </div><!--//container-->
	    </section>
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">
				{% block content %}
				<div align="center">
				<img alt="dictionary_image" src="{% static 'assets/images/dictionary.jpg' %}" width="365" height="365">
				</div>
				{% endblock %}
		    </div>
	    </section>
	    <br><br>
    </div><!--//main-wrapper-->
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
